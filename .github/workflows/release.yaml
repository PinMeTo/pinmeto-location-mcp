name: Release MCP Desktop Extension

# This workflow serves as a backup/CI release path.
# Primary release flow: run commands locally (see CLAUDE.md).
# Changesets handles version bumps and changelog generation.

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no actual release)'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for changelog

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          npm ci
          npm i @anthropic-ai/mcpb -g

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Release (dry-run)
        if: inputs.dry_run == true
        run: npm run release:prepare
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Apply version bump
        if: inputs.dry_run != true
        run: npm run release:version

      - name: Get version for commit message
        if: inputs.dry_run != true
        id: version
        run: echo "version=$(node -p 'require(\"./package.json\").version')" >> "$GITHUB_OUTPUT"

      - name: Commit version changes
        if: inputs.dry_run != true
        run: |
          git add -A
          git diff --staged --quiet || git commit -m "chore: release v${VERSION}"
          git push
        env:
          VERSION: ${{ steps.version.outputs.version }}

      - name: Create draft release
        if: inputs.dry_run != true
        run: npm run release:draft
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

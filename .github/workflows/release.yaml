name: Release MCP Desktop Extension

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        run: |
          npm ci
          npm i @anthropic-ai/mcpb -g
      - name: Build MCP Desktop Extension
        run: |
          npm run build
          npm ci --production
          rm manifest.js
          mcpb pack
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: pinmeto-location-mcp.mcpb
          draft: true
